<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
  <header>
    <div class="large-font">JavaScript Quiz</div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
    </div>
  </header>

  <main>
    <section>
      <div class="card word-guess">
        <div class="question">What is JavaScript used for?</div>
        <div id="answer-buttons" class="btn-grid">
          <!-- Answer buttons will be dynamically added here -->
        </div>
      </div>
    </section>

    <section>
      <div class="card results" id="results-card">
        <div class="correct-incorrect-container">
          <div>
            <h2>Correct: <span id="correct-count">0</span></h2>
            <h2>Incorrect: <span id="incorrect-count">0</span></h2>
          </div>
          <button class="reset-button">Mulligan</button>
        </div>
      </div>
    </section>

    <section>
      <div class="card timer">
        <div class="timer-text">
          <div class="large-font timer-count">60</div>
          <h3>Time remaining</h3>
        </div>
      </div>
    </section>

    <!-- Next Question button -->
    <section>
      <button id="next-btn" class="btn">Next Question</button>
    </section>

    <!-- Play Again button after quiz ends -->
    <section>
      <button id="restart-btn" class="btn" style="display: none;">Play Again</button>
    </section>

  </main>

  <footer>
    <p>&copy; 2024 Joshua James Portfolio. All rights reserved.</p>
    <a href="https://www.linkedin.com/in/joshuajames">LinkedIn</a> |
    <a href="https://github.com/Jos-J">GitHub</a>
  </footer>

  <script src="./assets/Scripts/script.js" defer></script>
</body>

</html>
